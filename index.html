<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="banner">
            <div class="banner-icon"></div>
            <div class="banner-heading">Viaje</div>
        </div>
        <div class="icon-footer">
            Photo from <a rel="noopener noreferrer" target="_blank" href="https://unsplash.com/de/fotos/grune-palmen-in-der-nahe-von-braunem-betongebaude-tagsuber-3jlUF7-3-4E">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <p>Do you want to experience beautiful Spain? Book your journey <em>now</em> with Viaje.
        Create an account and we will suggest you the best destinations & offers.
        </p>
        <p>Let's do this!</p>
        <form>
            <h2>Viajar a Espa√±a! </h2>
            <section class="inputs">
                <div class="form-row">
                    <p>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </p>
                    <p>
                        <label for="firstName">LAST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required required minlength="4" maxlength="25">
                    </p>
                    <p>
                        <label for="password_conf">CONFIRM PASSWORD</label>
                        <input type="password" id="password_conf" name="password_conf">
                    </p>
                </div>
            </section>
            <section>
                <button type="submit">Create Account</button>
                <p>
                    Already have an account? <a href="index.html">Log in</a>
                </p>
            </section>
        </form>
    </div>
</body>
</html>
